<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Alex Dieter | Data Science</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Alex Dieter â€” Statistics and Data Science student at UC Santa Barbara. Portfolio, projects, and contact.">
  <link rel="icon" type="image/x-icon" href="/assets/initialsLogo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <app-root>
    <div id="app-loading" aria-hidden="true">
      <div id="app-loading-bg"></div>
      <div id="app-loading-waves" aria-hidden="true">
        <svg id="app-loading-wave-svg" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
          <defs>
            <linearGradient id="wave-grad-1" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" stop-color="#90cbf8" stop-opacity="0.5"/>
              <stop offset="100%" stop-color="#3a85b7" stop-opacity="0.35"/>
            </linearGradient>
            <linearGradient id="wave-grad-2" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" stop-color="#3a85b7" stop-opacity="0.4"/>
              <stop offset="100%" stop-color="#90cbf8" stop-opacity="0.25"/>
            </linearGradient>
            <linearGradient id="wave-grad-3" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" stop-color="#90cbf8" stop-opacity="0.35"/>
              <stop offset="100%" stop-color="#3a85b7" stop-opacity="0.45"/>
            </linearGradient>
            <linearGradient id="wave-grad-4" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#3a85b7" stop-opacity="0.2"/>
              <stop offset="100%" stop-color="#90cbf8" stop-opacity="0.3"/>
            </linearGradient>
          </defs>
          <path class="app-loading-wave app-loading-wave-1" fill="url(#wave-grad-1)" d="M0,400 Q300,200 600,400 T1200,400 V800 H0 Z"/>
          <path class="app-loading-wave app-loading-wave-2" fill="url(#wave-grad-2)" d="M0,450 Q250,250 500,450 T1000,450 T1500,450 V800 H-300 Z"/>
          <path class="app-loading-wave app-loading-wave-3" fill="url(#wave-grad-3)" d="M0,350 Q400,150 800,350 T1600,350 V800 H0 Z"/>
          <path class="app-loading-wave app-loading-wave-4" fill="url(#wave-grad-4)" d="M0,500 Q350,300 700,500 T1400,500 V800 H-200 Z"/>
        </svg>
      </div>
      <div class="app-loading-inner">
        <div class="app-loading-logo-wrap">
          <div class="app-loading-logo-ring"></div>
          <img src="assets/initialsLogo.png" alt="" class="app-loading-logo" width="88" height="88">
        </div>
        <span class="app-loading-text">Loading<span class="app-loading-dots"><span>.</span><span>.</span><span>.</span></span></span>
        <div class="app-loading-bar"><div class="app-loading-bar-fill"></div></div>
      </div>
    </div>
    <style>
      #app-loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Quicksand', 'Roboto', sans-serif;
        z-index: 9999;
        overflow: hidden;
        contain: layout style paint;
      }
      #app-loading-bg {
        position: absolute;
        inset: 0;
        background: linear-gradient(160deg, #e3f2fd 0%, #f0f7ff 45%, #fff 100%);
        z-index: 0;
      }
      #app-loading-waves {
        position: absolute;
        inset: -25%;
        z-index: 1;
        pointer-events: none;
        will-change: transform;
      }
      #app-loading-wave-svg {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      #app-loading .app-loading-wave {
        transform-origin: center center;
        transform: translateX(-10%) scale(1.2) rotate(-1.5deg);
        opacity: 0.85;
        animation: app-loading-swoosh 2.8s ease-in-out infinite;
        will-change: transform;
      }
      #app-loading .app-loading-wave-1 { animation-delay: 0.25s; animation-duration: 2.6s; }
      #app-loading .app-loading-wave-2 { animation-delay: 0.2s; animation-duration: 3s; }
      #app-loading .app-loading-wave-3 { animation-delay: 0.3s; animation-duration: 2.4s; }
      #app-loading .app-loading-wave-4 { animation-delay: 0.22s; animation-duration: 3.2s; }
      @keyframes app-loading-swoosh {
        0%, 100% {
          transform: translateX(-10%) scale(1.2) rotate(-1.5deg);
          opacity: 0.85;
        }
        50% {
          transform: translateX(10%) scale(1.25) rotate(1.5deg);
          opacity: 1;
        }
      }
      #app-loading .app-loading-inner {
        position: relative;
        z-index: 2;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #app-loading .app-loading-logo-wrap {
        position: relative;
        margin-bottom: 1rem;
      }
      #app-loading .app-loading-logo-ring {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 120px;
        height: 120px;
        margin: -60px 0 0 -60px;
        border-radius: 50%;
        border: 2px solid rgba(58, 133, 183, 0.35);
        animation: app-loading-ring 2.5s ease-in-out 0.15s infinite;
        pointer-events: none;
        will-change: transform;
      }
      #app-loading .app-loading-logo-ring::before {
        content: "";
        position: absolute;
        inset: -4px;
        border-radius: 50%;
        border: 1px solid rgba(144, 203, 248, 0.5);
        animation: app-loading-ring 2.5s ease-in-out 0.55s infinite reverse;
        will-change: transform;
      }
      @keyframes app-loading-ring {
        0%, 100% { transform: scale(0.95); opacity: 0.6; }
        50% { transform: scale(1.05); opacity: 1; }
      }
      #app-loading .app-loading-logo {
        display: block;
        margin: 0 auto;
        animation: app-loading-pulse 1.2s ease-in-out 0.1s infinite;
        filter: drop-shadow(0 4px 12px rgba(58, 133, 183, 0.25));
        position: relative;
        z-index: 1;
        will-change: transform;
      }
      #app-loading .app-loading-text {
        font-size: 1rem;
        font-weight: 600;
        background: linear-gradient(135deg, #3a85b7 0%, #90cbf8 100%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        letter-spacing: 0.08em;
        margin-bottom: 0.75rem;
      }
      #app-loading .app-loading-dots span {
        animation: app-loading-dot 1.2s ease-in-out infinite;
        opacity: 0.3;
      }
      #app-loading .app-loading-dots span:nth-child(1) { animation-delay: 0s; }
      #app-loading .app-loading-dots span:nth-child(2) { animation-delay: 0.2s; }
      #app-loading .app-loading-dots span:nth-child(3) { animation-delay: 0.4s; }
      @keyframes app-loading-dot {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }
      #app-loading .app-loading-bar {
        width: 140px;
        height: 3px;
        background: rgba(58, 133, 183, 0.2);
        border-radius: 2px;
        overflow: hidden;
      }
      #app-loading .app-loading-bar-fill {
        height: 100%;
        width: 40%;
        background: linear-gradient(90deg, #90cbf8, #3a85b7);
        border-radius: 2px;
        animation: app-loading-bar 1.4s ease-in-out 0.2s infinite;
        will-change: transform;
      }
      @keyframes app-loading-bar {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(350%); }
      }
      @keyframes app-loading-pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.9; transform: scale(1.03); }
      }
      @media (prefers-reduced-motion: reduce) {
        #app-loading .app-loading-wave,
        #app-loading .app-loading-logo,
        #app-loading .app-loading-logo-ring,
        #app-loading .app-loading-logo-ring::before,
        #app-loading .app-loading-dots span,
        #app-loading .app-loading-bar-fill { animation: none; will-change: auto; }
        #app-loading-waves { will-change: auto; }
        #app-loading .app-loading-wave { opacity: 0.9; transform: none; }
        #app-loading .app-loading-logo-ring,
        #app-loading .app-loading-logo-ring::before { opacity: 0.7; transform: none; }
        #app-loading .app-loading-dots span { opacity: 0.8; }
      }
    </style>
  </app-root>
</body>
</html>
